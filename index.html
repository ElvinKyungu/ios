                    <div class="relative mt-2 mx-2">
                        <div class="absolute -bottom-2 inset-x-0 h-full bg-white/30 backdrop-blur-md rounded-2xl scale-95 origin-bottom shadow-sm"></div>
                        <div class=" p-4 rounded-3xl bg-white/20 backdrop-blur-md">

                                <div>
                                    <p class="text-xs font-bold">9:40 PM</p>
                                    <h2 class="text-lg font-bold">Votre début de journée</h2>
                                </div>

                                    <img src="elvincode.png" class="rounded-lg h-20 w-full object-cover" alt="la communuaté cercle scientifique">
                                    <h3 class="mt-2 text-xs font-bold">Elvin Code</h3>
                                    <p class="mt-2 text-xs leading-tight">Challenge while learning to code with this Youtube channel "Elvin Code".</p>
                                </div>
                                <div>
                                    <img src="MRC-9856.JPG" class="rounded-lg" alt="la communuaté cercle scientifique">
                                    <h3 class="mt-2 text-xs font-bold"> Lushi dev, un blog, une information</h3>
                                    <p class="mt-2 text-xs leading-tight">Nous rendons l'information à la portée de tous.</p>
                                </div>
                            </div>
                            <hr class="border-black/20 mt-4">
                            <div class="mt-3 grid grid-cols-3 gap-1 items-end">
                                <div class="col-span-2">
                                    <h3 class="font-bold text-xs">Plus de mise à jour</h3>
                                    <p class="mt-0.5 text-xs">Vander Otis, Maria Kiny and Emile Mota</p>
                                </div>
                                <ul class="flex flex-row-reverse -space-x-4 space-x-reverse">
                                    <li><img src="el.jpeg" class="h-8 w-8 rounded-xl object-cover"></li>
                                    <li><img src="kiny.jpeg" class="h-8 w-8 rounded-xl object-cover"></li>
                                    <li><img src="elvin.jpg" class="h-8 w-8 rounded-xl object-cover"></li>
                                </ul>
                            </div>

                        </div>
                        
                    </div>
